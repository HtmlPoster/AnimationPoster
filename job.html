<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./static/js/rem.js"></script>
    <link rel="stylesheet" href="./static/css/animate.css">
    <link rel="stylesheet" href="./static/css/job.css">
    <title>职位</title>
</head>
<body>
    <div class="all">
        <p class="animated zoomIn" style="text-align: center;padding: 0.5rem;font-size: 0.6rem;color: white;animation-duration: 1s;animation-fill-mode: both;">任职要求</p>
        
        <div class="background animated rotateIn" style="animation-duration: 1.5s;animation-fill-mode: both;animation-delay:0.5s">
            <img src="./img/1.png" alt="" style="width:3.3rem;margin: 0 auto;position: absolute;margin: auto;left: 0;right: 0;overflow: hidden;">
<!--            <img src="./img/header.jpg" alt="">-->
            <div class="yuan">
                <img src="./img/header.jpg" alt="">

            </div>


        </div>
        <div>
            <p style="font-size: 0.8rem;text-align: center;color: #FBAB00;animation-duration: 1s;animation-fill-mode: both;animation-delay:1.5s" class="animated zoomIn">销售大咖</p>
            <p style="font-size:0.4rem;text-align: center;color: #FBAB00;animation-duration: 1s;animation-fill-mode: both;animation-delay:2s" class="animated zoomIn">DIRECTOR</p>
            <p style="color: #FBAB00;font-size: 0.4rem;padding:0 0 0.1rem 1rem;animation-duration: 1s;animation-fill-mode: both;animation-delay:2.5s" class="animated fadeInRight">薪资</p>
            <p style="color: #fff;font-size: 0.3rem;padding:0 0 0.2rem 1rem;animation-duration: 1s;animation-fill-mode: both;animation-delay:3s" class="animated fadeInRight">4-20K</p>
            <div class="animated fadeInRight" style="border-bottom: 0.05rem solid #FBAB00;margin: 0.1rem;border-radius: 5px;animation-duration: 1s;animation-fill-mode: both;animation-delay:3.5s"></div>
            <p class="animated fadeInRight" style="color: #FBAB00;font-size: 0.4rem;padding: 0 0 0.1rem 1rem;animation-duration: 1s;animation-fill-mode: both;animation-delay:4s">要求</p>
            <p class="animated fadeInRight" style="color: #fff;font-size: 0.3rem;padding: 0 1rem 0.1rem 1rem;animation-duration: 1s;animation-fill-mode: both;animation-delay:4.5s">1、具备良好的沟通和人际交往能力；</p>
            <p class="animated fadeInRight" style="color: #fff;font-size: 0.3rem;padding: 0 1rem 0.1rem 1rem;animation-duration: 1s;animation-fill-mode: both;animation-delay:5s">2、乐于挑战，有良好的学习能力及执行力；</p>
            <p class="animated fadeInRight" style="color: #fff;font-size: 0.3rem;padding: 0 1rem 0.1rem 1rem;animation-duration: 1s;animation-fill-mode: both;animation-delay:5.5s">3、热爱IT/互联网行业，1年以上销售经验，具备良好的抗压能力；</p>
            <div class="animated fadeInRight" style="border-bottom: 0.05rem solid #FBAB00;margin: 0.1rem;border-radius: 5px;animation-duration: 1s;animation-fill-mode: both;animation-delay:6s"></div>
        </div>

    </div>
</body>
</html>

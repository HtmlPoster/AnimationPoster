<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>第二页</title>
    <script src="./static/js/rem.js"></script>
    <link rel="stylesheet" href="./static/css/animate.css">
    <link rel="stylesheet" href="./static/css/second.css">
</head>

<body>
    <div class="all">
        <div class="head animated fadeInDownBig" style="animation-duration: 1s;animation-fill-mode: both;">
            <img src="./img/header.jpg" alt="" style="width: 100%;height: 100%;">
        </div>
        <div class="contain animated fadeInUpBig" style="padding:0.1rem;animation-duration: 1s;animation-fill-mode: both;animation-delay:1s">
            <p class="animated zoomIn" style="font-size:0.7rem;text-align: center;color:#FBAB00;animation-duration: 1s;animation-fill-mode: both;animation-delay:2s">企业简介</p>
            <p class="animated zoomIn" style="font-size:0.35rem;text-align: center;color:#FBAB00;animation-duration: 1s;animation-fill-mode: both;animation-delay:2.5s">INTRODUCTION</p>
            <div class="animated fadeInUpBig" style="animation-duration: 1s;animation-fill-mode: both;animation-delay:3s">
                <p style="font-size: 0.3rem;padding:0.15rem 0.5rem;line-height: 0.5rem;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;优逸客成立于2013年，由国内顶尖的互联网技术专家共同发起成立，是我国100家“大众创业、万众创新”重点扶持机构之一，被教育部授予“三网融合人才培养中心”；是教育部公示产学合作、协同育人合作单位。”</p>
                <p style="font-size: 0.3rem;padding:0 0.5rem;line-height: 0.5rem;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;企业文化：专注、极致、口碑</p>
                <p style="font-size: 0.3rem;padding:0 0.5rem;line-height: 0.5rem;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;企业理念：尚德、奋进、执行</p>
                <p style="font-size: 0.3rem;padding:0 0.5rem;line-height: 0.5rem;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;企业愿景：成为顶尖的互联网人才孵化企业</p>
            </div>
        </div>
    </div>
</body>
</html>

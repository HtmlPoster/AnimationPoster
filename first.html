<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./static/js/rem.js"></script>
    <link rel="stylesheet" href="./static/css/first.css">
    <link rel="stylesheet" href="./static/css/animate.css">
    <link rel="stylesheet" href="./static/css/swiper.min.css">

</head>
<body>
    <div class="bgimg">
        <div class="titlebox">
            <div class="title animated zoomIn" style="animation-duration: 1.3s">招</div>
            <div class="title" style="height:1rem;line-height:0.8rem;">
                <img src="./img/xian.png" alt="" class="xianimg animated zoomIn" style="animation-duration: 1.3s">
            </div>
            <div class="title animated zoomIn" style="animation-duration: 1.3s">聘</div>
        </div>
        <div class="waitbox">
            <p class="waittext animated fadeInUp" style="animation-delay: 1s">等你来</p>
            <p class="waittext2 animated fadeInUp" style="animation-delay: 1.5s">WAITING FOR YOU</p>
        </div>
        <div class="jiaobox">
            <img src="./img/1.png" alt="" class="lefttop animated fadeInDown" style="animation-delay: 2s">
            <img src="./img/2.png" alt="" class="righttop animated fadeInDown" style="animation-delay: 2s">
            <img src="./img/3.png" alt="" class="leftbottom animated fadeInUp" style="animation-delay: 2s">
            <img src="./img/4.png" alt="" class="rightbottom animated fadeInUp" style="animation-delay: 2s">
            <p class="santext animated fadeInUp" style="animation-delay: 2.5s">寻找那颗最亮的星</p>
            <p class="santext animated fadeInUp" style="animation-delay: 2.7s">只要你够出色</p>
            <p class="santext animated fadeInUp" style="animation-delay: 2.9s">我们就会传播你的光芒</p>
        </div>
        <div class="mbox">
            <div class="fbox animated rotateIn" style="animation-delay: 3.2s">设计</div>
            <div class="fbox animated rotateIn" style="animation-delay: 3.4s">开发</div>
            <div class="fbox animated rotateIn" style="animation-delay: 3.6s">前台</div>
            <div class="fbox animated rotateIn" style="animation-delay: 3.8s">管理</div>
        </div>
        <div class="logobox animated fadeIn" style="animation-delay: 4s">
            <img src="./img/logo.gif" alt="" class="logo">
        </div>
    </div>
<script src="static/js/swiper.min.js"></script>
</body>

</html>

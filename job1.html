<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./static/js/rem.js"></script>
    <link rel="stylesheet" href="./static/css/animate.css">
    <link rel="stylesheet" href="./static/css/job.css">
    <title>职位</title>
</head>
<body>
    <div class="all">
        <p class="animated zoomIn" style="text-align: center;padding: 0.5rem;font-size: 0.6rem;color: white;animation-duration: 1s;animation-fill-mode: both;">任职要求</p>

        <div class="background animated rotateIn" style="animation-duration: 1.5s;animation-fill-mode: both;animation-delay:0.5s">
            <img src="./img/yuan.png" alt="" style="width:3.3rem;margin: 0 auto;position: absolute;margin: auto;left: 0;right: 0;overflow: hidden;">
<!--            <img src="./img/header.jpg" alt="">-->
            <div class="yuan">
                <img src="./img/job1.png" alt="" style="width:3.2rem;height: 3.2rem">

            </div>


        </div>
        <div>
            <p style="font-size: 0.8rem;text-align: center;color: #FBAB00;animation-duration: 1s;animation-fill-mode: both;animation-delay:1.5s" class="animated zoomIn">跨境电商运营</p>
            <p style="font-size:0.4rem;text-align: center;color: #FBAB00;animation-duration: 1s;animation-fill-mode: both;animation-delay:2s" class="animated zoomIn">Cross border e-commerce operation</p>
            <p style="color: #FBAB00;font-size: 0.4rem;padding:0 0 0.1rem 1rem;animation-duration: 1s;animation-fill-mode: both;animation-delay:2.5s" class="animated fadeInRight">薪资</p>
            <p style="color: #fff;font-size: 0.3rem;padding:0 0 0.2rem 1rem;animation-duration: 1s;animation-fill-mode: both;animation-delay:3s" class="animated fadeInRight">4-6K</p>
            <div class="animated fadeInRight" style="border-bottom: 0.05rem solid #FBAB00;margin: 0.1rem;border-radius: 5px;animation-duration: 1s;animation-fill-mode: both;animation-delay:3.5s"></div>
            <p class="animated fadeInRight" style="color: #FBAB00;font-size: 0.4rem;padding: 0 0 0.1rem 1rem;animation-duration: 1s;animation-fill-mode: both;animation-delay:4s">要求</p>
            <p class="animated fadeInRight" style="color: #fff;font-size: 0.3rem;padding: 0 1rem 0.1rem 1rem;animation-duration: 1s;animation-fill-mode: both;animation-delay:4.5s">1、英语专业毕业 英语专业优先录用,口语能力良好！有PS基本操作技能；</p>
            <p class="animated fadeInRight" style="color: #fff;font-size: 0.3rem;padding: 0 1rem 0.1rem 1rem;animation-duration: 1s;animation-fill-mode: both;animation-delay:5s">2、热爱电子商务行业，热爱跨境电商；</p>
            <p class="animated fadeInRight" style="color: #fff;font-size: 0.3rem;padding: 0 1rem 0.1rem 1rem;animation-duration: 1s;animation-fill-mode: both;animation-delay:5.5s">3、性格开朗，工作积极主动，责任心强，善于总结，发现，吃苦，肯干，有人生目标，行善利他，乐于助人；</p>
            <div class="animated fadeInRight" style="border-bottom: 0.05rem solid #FBAB00;margin: 0.1rem;border-radius: 5px;animation-duration: 1s;animation-fill-mode: both;animation-delay:6s"></div>
        </div>

    </div>
</body>
</html>
